    <section id="membership">
        <h2>Sign Up for an E-board Account</h2>
        <p>Fill in the details below to create your E-board account:</p>

        <form action="http://localhost:3000/signup" method="POST" id="signup-form">
            <input type="text" name="username" id="username" placeholder="Username" required><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>

            <label for="role">Select Your Role:</label>
            <select name="role" id="role" required>
                <option value="President">President</option>
                <option value="Vice President">Vice President</option>
                <option value="Media Director">Media Director</option>
                <option value="Program Coordinator">Program Coordinator</option>
                <option value="Business Manager">Business Manager</option>
            </select><br>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </section>
