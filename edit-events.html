<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Event - E-board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script> <!-- (changed to scripts.js instead of edit-events.js for easier management) -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Admin Dashboard</a></li>
                <li><a href="edit-events.html">Edit Events</a></li>
                <li><a href="members.html">View Members</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="edit-event" class="highlight-background">
        <h2>Create or Edit an Event</h2>
        <form id="edit-event-form">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="event-name" required><br>

            <label for="event-date">Event Date</label>
            <input type="datetime-local" id="event-date" name="event-date" required><br>

            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" name="event-location" required><br>

            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="event-description" required></textarea><br>

            <button type="submit">Save Event</button>
        </form>

        <h2 style="margin-top: 50px;">Existing Events</h2>
        <div id="jsa-event-list">
            <!-- eboard events list will be populated here -->
        </div>
    </section>
